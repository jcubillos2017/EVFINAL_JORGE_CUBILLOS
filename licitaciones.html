<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LicitaSeguro - Licitaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>
<body>
  <div class="container my-4">
   <!-- <h1 class="mb-4"></h1>-->
    <img src="assets/logo.svg" alt="LicitaSeguro" height="70">
    
    <div id="filtros" class="row g-2 mb-3">
      <div class="col-md-5">
        <input type="text" id="busqueda" class="form-control" placeholder="Buscar por nombre o código...">
      </div>
      <div class="col-md-2">
        <input type="date" id="fechaDesde" class="form-control" placeholder="Desde">
      </div>
      <div class="col-md-2">
        <input type="date" id="fechaHasta" class="form-control" placeholder="Hasta">
      </div>
      <div class="col-md-3">
        <select id="estadoFiltro" class="form-select">
          <option value="">Todos los estados</option>
          <option value="5">Publicada</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="d-grid gap-2 d-md-block"">
        <button class="btn btn-primary flex-fill" id="limpiarFiltros">Limpiar</button>
        <button class="btn btn-success flex-fill" id="exportarExcel">Exportar Excel</button>
        <button class="btn btn-primary" onclick="location.href='index.html'">← Volver al inicio</button>
      </div>
    </div>
    <div id="tabla-licitaciones"></div>
    <nav>
      <ul id="paginacion" class="pagination justify-content-center mt-3"></ul>
    </nav>
  </div>

  <!-- Modal Detalle -->
  <div class="modal fade" id="modalDetalle" tabindex="-1" aria-labelledby="modalDetalleLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDetalleLabel">Detalle de Licitación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="detalleContenido">
          <!-- Aquí va el detalle dinámico -->
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="/js/lici.js"></script>
  <!-- ... resto del contenido ... -->
 
</body>

</body>
</html>
